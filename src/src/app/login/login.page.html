<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="fullheight xc">
    <div class="ion-text-center">
    
    <img src="https://pluspng.com/img-png/png-internet-cloud-cloud-internet-symbol-free-icon-512.png" alt="logo">
    <p color="light">VIAGEM APP</p>
    <h4 margin-top>Faça Login</h4>

    <ion-item>
      <ion-label stacked>Usuário</ion-label>
      <ion-input [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <div text-center margin-top>
      <ion-button color="success" (click)="signIn()">
        <ion-icon name="log-in-outline"></ion-icon>Login
      </ion-button>

      <ion-button margin-right (click)="signUp()">
        <ion-icon name="add-outline"></ion-icon>Criar Conta
      </ion-button>
    </div>
    <div text-center>
      <ion-button color="tertiary" (click)="facebookLogin()">
        <ion-icon name="logo-facebook"></ion-icon>Login com Facebook
      </ion-button>
    </div>
  </div>
  
</div>
</ion-content>
